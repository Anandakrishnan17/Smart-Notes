{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .custom-navbar-height{
            height: 80px;
        }
    </style>
</head>
<body style="font-family:'Roboto', sans-serif ;">
    <nav class="navbar navbar-dark bg-dark custom-navbar-height ">
        <span class="navbar-text ms-4 fs-3 fw-bold text-light">Smart Notes</span>
        <div class="ms-auto me-3">
            {% if user.is_authenticated %}
               <a href="{% url 'Notes_model.list' %}" class="btn btn-outline-light me-2">Home</a>
               <a href="{% url 'Notes_model.new' %}" class="btn btn-outline-light me-2">Create</a>
               <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>

            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-2">SignUp</a>

            {% endif %}
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}

        {% endblock %}
    </div>

   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
